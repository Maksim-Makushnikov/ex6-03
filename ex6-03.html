<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Условные инструкции</title>
<link href="https://fonts.googleapis.com/css?family=Marck+Script|Ubuntu:700&amp;subset=cyrillic" rel="stylesheet">
<link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1>Не пора ли Вам на пенсию?</h1>
<script>
/* Спросите посетителя, сколько ему лет. Создайте переменную age и сохраните в нее ответ посетителя.
Используя конструкцию if - else if - else, напишите программу, которая проверяет значение в переменной age и:
- если значение попадает в диапазон 1 – 17 (вкл.), выводит абзац с текстом: "Вам работать еще рано - учитесь.";
- если значение попадает в диапазон 18 – 59 (вкл.), выводит абзац с текстом: "Вам еще работать и работать.";
- если значение больше 59, выводит абзац с текстом: "Здравствуй, пенсия!".
*/
let age = prompt('Сколько вам лет?');
if (age<=17) document.write('<p>Вам работать еще рано - учитесь.</p>');
else if(age>=18&&age<=59) document.write('<p>Вам еще работать и работать.</p>');
else document.write('<p>Здравствуй, пенсия.</p>');
</script>
</body>
</html>
